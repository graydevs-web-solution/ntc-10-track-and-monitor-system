<div [formGroup]="form">
  <div class="form-group row">
    <label for="name-of-dealer" class="col-sm-2 col-form-label">Client name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name-of-dealer" formControlName="clientName" />
    </div>
  </div>

  <div class="form-group row">
    <label for="business-address" class="col-sm-2 col-form-label">Business Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="business-address" formControlName="businessAddress" />
    </div>
  </div>

  <div class="form-group row">
    <label for="exact-location" class="col-sm-2 col-form-label">Telephone/Cellphone No.</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="exact-location" formControlName="cellphoneNumber" />
    </div>
  </div>

  <br />

  <div class="form-group row">
    <label for="fax-number" class="col-sm-2 col-form-label">Fax Number</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="fax-number" formControlName="faxNumber" />
    </div>
  </div>

  <div class="form-group row">
    <label for="address-ofmobile-phone-holder" class="col-sm-2 col-form-label">Exact Location</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="address-ofmobile-phone-holder" formControlName="exactLocation" />
    </div>
  </div>

  <div class="form-group row">
    <label for="secDtiRegistrationNumber" class="col-sm-2 col-form-label">SEC/DTI Registration No.</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="secDtiRegistrationNumber" formControlName="secDtiRegistrationNumber" />
    </div>
  </div>

  <div class="form-group row">
    <label for="businessMayorPermitNumbern" class="col-sm-2 col-form-label">Business/Mayor's permit No.</label>
    <div class="col-sm-8">
      <input type="text" class="form-control" id="businessMayorPermitNumber" formControlName="businessMayorPermitNumber" />
    </div>
  </div>
</div>
