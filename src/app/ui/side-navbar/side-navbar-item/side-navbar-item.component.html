<div
  class="d-flex align-items-center hover px-2 py-1 cursor-pointer"
  [ngClass]="{
    'bg-light border rounded shadow-sm font-weight-bold': currentlySelected
  }"
  (click)="clickedFn()"
>
  <span class="text-primary rounded-circle shadow-sm">
    <fa-icon [icon]="icon" size="2x" transform="shrink-8" [mask]="mask"></fa-icon>
  </span>

  <span class="h6 ml-3">{{ label }}</span>
</div>
