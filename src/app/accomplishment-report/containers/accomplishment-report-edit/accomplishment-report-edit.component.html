<form [formGroup]="form">
  <div class="form-group">
    <label for="month">Month</label>
    <select class="custom-select" formControlName="month" id="month">
      <option *ngFor="let month of months" [value]="month.value">{{ month.description }}</option>
      >
    </select>
  </div>

  <div class="form-group">
    <label for="month">Year</label>
    <select class="custom-select" formControlName="year" id="month">
      <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      >
    </select>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" formControlName="description" id="description" />
  </div>
</form>
