<div class="mb-3">
  <button class="btn btm-sm btn-primary" (click)="submit()">Submit</button>
</div>

Mode: {{ formMode }}

<nav ngbNav #nav="ngbNav" class="nav-tabs">
  <ng-container ngbNavItem>
    <a ngbNavLink>One</a>
    <ng-template ngbNavContent>
      <div class="border p-2" [formGroup]="form">
        <div class="form-group row">
          <label for="staticEmail" class="col-2 col-form-label">Date</label>
          <div class="col-10">
            <div class="input-group">
              <input
                class="form-control"
                placeholder="mmm-dd-yyyy"
                name="dp"
                formControlName="dateIssued"
                ngbDatepicker
                readonly
                #d="ngbDatepicker"
              />
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                  <fa-icon [icon]="faCalendarAlt"></fa-icon>
                </button>
              </div>
            </div>
          </div>
        </div>

        <br />

        <div class="form-group row">
          <label for="name-of-station" class="col-sm-2 col-form-label">Client</label>
          <div class="input-group col-sm-10">
            <input
              type="text"
              class="form-control"
              placeholder="Client name"
              aria-label="Client name"
              [value]="clientName"
              aria-describedby="button-addon2"
              readonly
            />
            <div class="input-group-append">
              <button class="btn btn-outline-secondary btn-sm" type="button" id="button-addon2" (click)="open()">Select</button>
            </div>
          </div>
        </div>

        <br />

        <div class="form-group row">
          <label for="class" class="col-sm-2 col-form-label">Class</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="class" formControlName="classType" />
          </div>
        </div>

        <div class="form-group row">
          <label for="nature-of-service" class="col-sm-2 col-form-label">Nature of Service</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="nature-of-service" formControlName="natureOfService" />
          </div>
        </div>

        <div class="form-group row">
          <label for="working-hours" class="col-sm-2 col-form-label">Working Hours</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="working-hours" formControlName="workingHours" />
          </div>
        </div>

        <div class="form-group row">
          <label for="call-sign" class="col-sm-2 col-form-label">Call Sign</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="call-sign" formControlName="callSign" />
          </div>
        </div>

        <div class="form-group row">
          <label for="motor-no" class="col-sm-2 col-form-label">Motor No.</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="motor-no" formControlName="motorNumber" />
          </div>
        </div>

        <div class="form-group row">
          <label for="plate-no" class="col-sm-2 col-form-label">Plate No.</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="plate-no" formControlName="plateNumber" />
          </div>
        </div>

        <div class="form-group row">
          <label for="gross-tonnage" class="col-sm-2 col-form-label">Gross Tonnage</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="gross-tonnage" formControlName="grossTonnage" />
          </div>
        </div>

        <div class="form-group row">
          <label for="working-hours" class="col-sm-2 col-form-label">Type</label>
          <div class="col-sm-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input type="radio" id="type-new" name="formType" class="custom-control-input" formControlName="formType" value="new" />
              <label class="custom-control-label" for="type-new">New</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="type-renewal"
                name="formType"
                formControlName="formType"
                class="custom-control-input"
                value="renewal"
              />
              <label class="custom-control-label" for="type-renewal">Renewal</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input
                type="radio"
                id="type-modification"
                name="formType"
                formControlName="formType"
                class="custom-control-input"
                value="modification"
              />
              <label class="custom-control-label" for="type-modification">Modification</label>
            </div>
          </div>
        </div>

        <br />

        <div class="row" formGroupName="ppInfo">
          <div class="col-6">
            <div class="form-group row">
              <label for="pp-no" class="col-sm-2 col-form-label">P/P No.</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="pp-no" formControlName="ppNumber" />
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group row">
              <label for="pp-date-issued" class="col-2 col-form-label">Date Issued</label>
              <div class="col-10">
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="mmm-dd-yyyy"
                    name="pp-date-issued"
                    formControlName="dateIssued"
                    ngbDatepicker
                    readonly
                    id="pp-date-issued"
                    #dd="ngbDatepicker"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="dd.toggle()" type="button">
                      <fa-icon [icon]="faCalendarAlt"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row" formGroupName="cpInfo">
          <div class="col-6">
            <div class="form-group row">
              <label for="cp-no" class="col-sm-2 col-form-label">C.P. No.</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="cp-no" formControlName="cpNumber" />
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group row">
              <label for="cp-exp-date" class="col-2 col-form-label">Exp. Date</label>
              <div class="col-10">
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="mmm-dd-yyyy"
                    name="cp-exp-date"
                    formControlName="expirationDate"
                    ngbDatepicker
                    readonly
                    id="cp-exp-date"
                    #ddd="ngbDatepicker"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="ddd.toggle()" type="button">
                      <fa-icon [icon]="faCalendarAlt"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row" formGroupName="tpInfo">
          <div class="col-6">
            <div class="form-group row">
              <label for="tp-no" class="col-sm-2 col-form-label">T.P. No.</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="tp-no" formControlName="tpNumber" />
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group row">
              <label for="tp-exp-date" class="col-2 col-form-label">Exp. Date</label>
              <div class="col-10">
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="mmm-dd-yyyy"
                    name="tp-exp-date"
                    formControlName="expirationDate"
                    ngbDatepicker
                    readonly
                    id="tp-exp-date"
                    #ddddd="ngbDatepicker"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="ddddd.toggle()" type="button">
                      <fa-icon [icon]="faCalendarAlt"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="row" formGroupName="licInfo">
          <div class="col-6">
            <div class="form-group row">
              <label for="lic-no" class="col-sm-2 col-form-label">Lic. No.</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="lic-no" formControlName="licNumber" />
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group row">
              <label for="lic-exp-date" class="col-2 col-form-label">Exp. Date</label>
              <div class="col-10">
                <div class="input-group">
                  <input
                    class="form-control"
                    placeholder="mmm-dd-yyyy"
                    name="lic-exp-date"
                    formControlName="expirationDate"
                    ngbDatepicker
                    readonly
                    id="lic-exp-date"
                    #dddd="ngbDatepicker"
                  />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="dddd.toggle()" type="button">
                      <fa-icon [icon]="faCalendarAlt"></fa-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="points-of-communication" class="col-sm-2 col-form-label">Points of Communication</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="points-of-communication" formControlName="pointsOfCommunication" />
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>
  <ng-container ngbNavItem>
    <a ngbNavLink>Two</a>
    <ng-template ngbNavContent>
      <div class="border rounded p-2" [formGroup]="form">
        <div class="mb-3">
          <div class="d-flex justify-content-between mb-2">
            <div class="h5">Operators</div>
            <div>
              <button class="btn btn-sm btn-primary" (click)="addOperatorInput()">Add</button>
            </div>
          </div>

          <div *ngFor="let operator of operators.controls; let i = index" class="border p-2 mb-2">
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'operator' + i">Operator</label>
                  <input
                    type="text"
                    [formControl]="operator.get('name')"
                    class="form-control"
                    [id]="'operator' + i"
                    placeholder="Operator"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'particular' + i">Particular of License</label>
                  <input
                    type="text"
                    [formControl]="operator.get('particularOfLicense')"
                    class="form-control"
                    [id]="'particular' + i"
                    placeholder="Particular of License"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'expirationDate' + i">Expiration Date</label>
                  <div class="input-group">
                    <input
                      class="form-control"
                      placeholder="mmm-dd-yyyy"
                      name="dp"
                      [formControl]="operator.get('expirationDate')"
                      ngbDatepicker
                      readonly
                      #d="ngbDatepicker"
                    />
                    <div class="input-group-append">
                      <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                        <fa-icon [icon]="faCalendarAlt"></fa-icon>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="!operators.controls.length" class="border p-3 text-center">No Operators</div>
        </div>

        <div class="mb-3">
          <div class="d-flex justify-content-between mb-2">
            <div class="h5">Transmitter(s)/Transreceiver(s)</div>
            <div>
              <button class="btn btn-sm btn-primary" (click)="addRadioTransceiverInput()">Add</button>
            </div>
          </div>

          <div *ngFor="let transreceiver of radioTransceivers.controls; let i = index" class="border p-2 mb-2">
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'model' + i">Make/Type/Model</label>
                  <input
                    type="text"
                    [formControl]="transreceiver.get('model')"
                    class="form-control"
                    [id]="'model' + i"
                    placeholder="Make/Type/Model"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'frequnecyControl' + i">Frequency Control</label>
                  <input
                    type="text"
                    [formControl]="transreceiver.get('freqControl')"
                    class="form-control"
                    [id]="'frequecyControl' + i"
                    placeholder="Frequency Control"
                  />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'serialNumber' + i">Serial No.</label>
                  <input
                    type="text"
                    [formControl]="transreceiver.get('serialNumber')"
                    class="form-control"
                    [id]="'serialNumber' + i"
                    placeholder="Serial Number"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'freqRange' + i">Frequency Range</label>
                  <input
                    type="text"
                    [formControl]="transreceiver.get('freqRange')"
                    class="form-control"
                    [id]="'freqRange' + i"
                    placeholder="Frequency Range"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'powerOutPut' + i">Power Output</label>
                  <input
                    type="text"
                    [formControl]="transreceiver.get('powerOutput')"
                    class="form-control"
                    [id]="'powerOutPut' + i"
                    placeholder="Power Output"
                  />
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="!radioTransceivers.controls.length" class="border p-3 text-center">No Transmitter(s)/Transreceiver(s)</div>
        </div>

        <div class="mb-3">
          <div class="d-flex justify-content-between mb-2">
            <div class="h5">Receiver(s)</div>
            <div>
              <button class="btn btn-sm btn-primary" (click)="addReceiver()">Add</button>
            </div>
          </div>

          <div *ngFor="let receiver of receivers.controls; let i = index" class="border p-2 mb-2">
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'nameReceiver' + i">Name</label>
                  <input
                    type="text"
                    [formControl]="receiver.get('name')"
                    class="form-control"
                    [id]="'nameReceiver' + i"
                    placeholder="Name"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'serialNumberReceiver' + i">Serial No.</label>
                  <input
                    type="text"
                    [formControl]="receiver.get('serialNumber')"
                    class="form-control"
                    [id]="'serialNumberReceiver' + i"
                    placeholder="Serial Number"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'freqRangeReceiver' + i">Freq. Range</label>
                  <input
                    type="text"
                    [formControl]="receiver.get('freqRange')"
                    class="form-control"
                    [id]="'freqRangeReceiver' + i"
                    placeholder="Frequency Range"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'powerOutputReceiver' + i">Power Output</label>
                  <input
                    type="text"
                    [formControl]="receiver.get('powerOutput')"
                    class="form-control"
                    [id]="'powerOutputReceiver' + i"
                    placeholder="Power Output"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'freqControlReceiver' + i">Freq. Control</label>
                  <input
                    type="text"
                    [formControl]="receiver.get('freqControl')"
                    class="form-control"
                    [id]="'freqControlReceiver' + i"
                    placeholder="Freq Control"
                  />
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="!receivers.controls.length" class="border p-3 text-center">No Receivers</div>
        </div>

        <div class="mb-3">
          <div class="d-flex justify-content-between mb-2">
            <div class="h5">Other Equipment(s)</div>
            <div>
              <button class="btn btn-sm btn-primary" (click)="addOtherEquipment()">Add</button>
            </div>
          </div>

          <div *ngFor="let equipment of otherEquipments.controls; let i = index" class="border p-2 mb-2">
            <div class="row">
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'nameReceiver' + i">Name</label>
                  <input
                    type="text"
                    [formControl]="equipment.get('name')"
                    class="form-control"
                    [id]="'nameReceiver' + i"
                    placeholder="Name"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'serialNumberReceiver' + i">Serial No.</label>
                  <input
                    type="text"
                    [formControl]="equipment.get('serialNumber')"
                    class="form-control"
                    [id]="'serialNumberReceiver' + i"
                    placeholder="Serial Number"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'freqRangeReceiver' + i">Freq. Range</label>
                  <input
                    type="text"
                    [formControl]="equipment.get('freqRange')"
                    class="form-control"
                    [id]="'freqRangeReceiver' + i"
                    placeholder="Frequency Range"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'powerOutputReceiver' + i">Power Output</label>
                  <input
                    type="text"
                    [formControl]="equipment.get('powerOutput')"
                    class="form-control"
                    [id]="'powerOutputReceiver' + i"
                    placeholder="Power Output"
                  />
                </div>
              </div>
              <div class="col-4">
                <div class="form-group">
                  <label [for]="'freqControlReceiver' + i">Freq. Control</label>
                  <input
                    type="text"
                    [formControl]="equipment.get('freqControl')"
                    class="form-control"
                    [id]="'freqControlReceiver' + i"
                    placeholder="Freq Control"
                  />
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="!otherEquipments.controls.length" class="border p-3 text-center">No Other Equipments</div>
        </div>

        <div formGroupName="frequenciesInfo">
          <div class="h4">Frequencies/Type of Emission/Bandwidth</div>

          <div class="form-group row">
            <label for="assinged-freq" class="col-sm-2 col-form-label">Assigned Freq.</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="assinged-freq" formControlName="assignedFreq" />
            </div>
          </div>

          <div class="form-group row">
            <label for="crystal-freq" class="col-sm-2 col-form-label">Crystal Freq.</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="crystal-freq" formControlName="crystalFreq" />
            </div>
          </div>

          <div class="form-group row">
            <label for="measured-freq" class="col-sm-2 col-form-label">Measured Freq.</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="measured-freq" formControlName="measuredFreq" />
            </div>
          </div>

          <div class="form-group row">
            <label for="if-receiver" class="col-sm-2 col-form-label">IF Receiver</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="if-receiver" formControlName="ifReceiver" />
            </div>
          </div>

          <div class="form-group row">
            <label for="typeOfEmission" class="col-sm-2 col-form-label">Type of Emission</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="typeOfEmission" formControlName="typeOfEmission" />
            </div>
          </div>
        </div>

        <div formGroupName="antennaSystemInfo">
          <div class="h4">Antenna System</div>

          <div class="form-group row">
            <label for="antenna-type" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="antenna-type" formControlName="type" />
            </div>
          </div>

          <div class="form-group row">
            <label for="elevation-from-gmd" class="col-sm-2 col-form-label">Elevation From Gmd</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="elevation-from-gmd" formControlName="elevationFromGmd" />
            </div>
          </div>

          <div class="form-group row">
            <label for="lengthOfRadiator" class="col-sm-2 col-form-label">Length of Radiator</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="lengthOfRadiator" formControlName="lengthOfRadiator" />
            </div>
          </div>

          <div class="form-group row">
            <label for="gain" class="col-sm-2 col-form-label">Gain (dB)</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="gain" formControlName="gain" />
            </div>
          </div>

          <div class="form-group row">
            <label for="directivity" class="col-sm-2 col-form-label">Directivity</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="directivity" formControlName="directivity" />
            </div>
          </div>

          <div class="form-group row">
            <label for="powerSupply" class="col-sm-2 col-form-label">Power Supply</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="powerSupply" formControlName="powerSupply" />
            </div>
          </div>

          <div class="form-group row">
            <label for="battery" class="col-sm-2 col-form-label">Battery</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="battery" formControlName="battery" />
            </div>
          </div>

          <div class="form-group row">
            <label for="voltageAndType" class="col-sm-2 col-form-label">Voltage and Type</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="voltageAndType" formControlName="voltageAndType" />
            </div>
          </div>

          <div class="form-group row">
            <label for="capacity" class="col-sm-2 col-form-label">Capacity</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="capacity" formControlName="capacity" />
            </div>
          </div>

          <div class="form-group row">
            <label for="ah" class="col-sm-2 col-form-label">Ah</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="ah" formControlName="ah" />
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </ng-container>
  <ng-container ngbNavItem>
    <a ngbNavLink>Three</a>
    <ng-template ngbNavContent>
      <div class="border p-2" [formGroup]="form">
        <div class="form-group row" formGroupName="illegalConstructionInfo">
          <label for="illegal-construction" class="col-sm-2 col-form-label">Illegal Construction</label>
          <div class="col-sm- mt-2">
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="constructionPermitless"
                formControlName="constructionsOfRadioStationsWithoutConstructionPermit"
              />
              <label class="custom-control-label" for="constructionPermitless"
                >Constructions of Radio Station License/Temporary Permit</label
              >
